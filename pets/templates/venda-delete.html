{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>Deseja remover este pet?: {{ pet.Nome, pet.Raca }} ?</h2>
        <button type="submit" class="btn btn-primary">Confirmar</button>
        <a class="btn btn-light" href="{% url 'list_venda' %}">Cancelar</a>
    </form>
{% endblock %}
